    <div class="header-space"></div>

    <main class="mainContacto">
        <form>
            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido"  class="input-padron">
            <label for="correoelectronico">Correo electrónico</label>
            <input type="text" id="correoelectronico"  class="input-padron">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono"  class="input-padron">
            <label for="mensaje" >Mensaje:</label>
            <textarea name="" id="mensaje" cols="50" rows="5"  class="input-padron"></textarea>

             <div>
             <p class="preguntaContacto">¿Cómo le gustaría que lo contactemos?</p>
             <!-- el name es la propiedad de un input radio para que todos los elementos formen parte del mismo grupo y se seleccione solamente uno-->
            <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            <label for="radio-telefono"><input type="radio"  name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
             <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
             
            </div>

            <label for=""> <input type="checkbox" class="label-checkbox">¿Le gustaría recibir novedades de la Barbería Alura?</label>

            <input type="submit" value="Confirmar cita">



        </form>

        
    </main>

    <div id="socialMediaIconsContainer"></div>
